<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8d3b72">
    <title>moments</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main View -->
        <div id="mainView" class="view active">
            <header>
                <h1>moments</h1>
                <p class="subtitle">Random reminders for self-care</p>
            </header>

            <div class="status-card">
                <div id="notificationStatus" class="notification-status">
                    <p>Enable notifications to receive your moments</p>
                    <button id="enableNotifications" class="btn-primary">Enable Notifications</button>
                </div>
            </div>

            <div class="action-buttons">
                <button id="exploreBtn" class="btn-secondary">Explore All Moments</button>
                <button id="settingsBtn" class="btn-secondary">Settings</button>
            </div>
        </div>

        <!-- Library View -->
        <div id="libraryView" class="view">
            <header>
                <button id="backFromLibrary" class="btn-back">← Back</button>
                <h1>Moment Library</h1>
            </header>

            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="focus-calm">Focus/Calm</button>
                <button class="filter-btn" data-category="movements">Movements</button>
                <button class="filter-btn" data-category="body-awareness">Body Awareness</button>
                <button class="filter-btn" data-category="mental-reframing">Mental Reframing</button>
                <button class="filter-btn" data-category="quieting">Quieting</button>
                <button class="filter-btn" data-category="longer-care">Longer Care</button>
            </div>

            <div id="momentsList" class="moments-list"></div>
        </div>

        <!-- Moment Detail View -->
        <div id="detailView" class="view">
            <header>
                <button id="backFromDetail" class="btn-back">← Back</button>
                <h1 id="detailTitle"></h1>
            </header>

            <div class="moment-detail">
                <div id="detailCategory" class="category-badge"></div>
                <div id="detailDuration" class="duration-badge"></div>
                <div id="detailContent" class="detail-content"></div>
                <div id="detailLink" class="detail-link"></div>
            </div>
        </div>

        <!-- Settings View -->
        <div id="settingsView" class="view">
            <header>
                <button id="backFromSettings" class="btn-back">← Back</button>
                <h1>Settings</h1>
            </header>

            <div class="settings-content">
                <div class="setting-item">
                    <label for="dailyCount">Daily notifications:</label>
                    <select id="dailyCount">
                        <option value="4">4 per day</option>
                        <option value="5">5 per day</option>
                        <option value="6">6 per day</option>
                        <option value="7" selected>7 per day</option>
                        <option value="8">8 per day</option>
                        <option value="9">9 per day</option>
                        <option value="10">10 per day</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="notificationsEnabled" checked>
                        Notifications enabled
                    </label>
                </div>

                <button id="testNotification" class="btn-secondary">Send Test Notification</button>
                
                <div class="info-text">
                    <h3>Notification Schedule:</h3>
                    <p>Most notifications: 8am - 5pm</p>
                    <p>Evening notifications: 6pm - 10pm</p>
                    <p>Snooze: 2 hours (or 24+ hours on second snooze)</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
